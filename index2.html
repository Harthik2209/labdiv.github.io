<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment2</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        
        .top-section {
            display: flex;
            height: 20%;
        }

        .top-left {
            width: 20%;
            height: 100%;
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px;
        }

        .top-right {
            width: 80%;
            height: 100%;
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px;
        }

       
        .middle-section {
            display: flex;
            height: 10%;
        }

        .middle-section a {
            flex: 1;
            text-align: center;
            line-height: 40px;
            background-color: #f0f0f0;
            text-decoration: none;
            color: #000;
            border-right: 1px solid #ccc;
            box-sizing: border-box;
        }

        .middle-section a:last-child {
            border-right: none;
        }

        .middle-section a:hover {
            background-color: #ddd;
        }

      
        .bottom-section {
            display: flex;
            height: 70%;
        }

        .bottom-left {
            width: 25%;
            background-color: #f9f9f9;
            padding: 10px;
            border-right: 1px solid #ccc;
        }

        .bottom-right {
            flex: 1;
            background-color: #f9f9f9;
            padding: 10px;
        }

        .bottom-left a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #000;
        }

        .bottom-left a:hover {
            background-color: #ddd;
            padding-left: 10px;
        }

        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

    </style>
</head>
<body>

    
    <div class="container">
        
        <div class="top-section">
            <div class="top-left">
                
                <iframe src="top.html" name="frhead"></iframe>
            </div>
            <div class="top-right">
                
                <iframe src="top2.html" name="frhead2"></iframe>
            </div>
        </div>

        
        <div class="middle-section">
            <a href="home.html" target="frbottom">Home</a>
            <a href="Catalogue.html" target="frbottom">Jobs</a>
            <a href="companies.html" target="frbottom">Companies</a>
            <a href="services.html" target="frbottom">Services</a>
            <a href="login.html" target="frbottom">Login</a>
            <a href="register.html" target="frbottom">Register</a>
        </div>

        
        <div class="bottom-section">
            
            <div class="bottom-left">
                <a href="graduates.html" target="frbottom">Graduates</a>
                <a href="companies.html" target="frbottom">Companies</a>
                <a href="entrepreneurs.html" target="frbottom">Entrepreneurs</a>
                <a href="others.html" target="frbottom">Others</a>
            </div>

            
            <div class="bottom-right">
                
                <iframe src="bottom.html" name="frbottom"></iframe>
            </div>
        </div>
    </div>

</body>
</html>
